spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Auth Service Routes - USER-level endpoints (관리자 로그인도 같은 route 사용)
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: CircuitBreaker
                  args:
                    name: authServiceCircuitBreaker
                    fallbackUri: forward:/fallback/auth
    
            # User Service Routes - USER-level endpoints
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: JwtAuthentication
                  args:
                    requiredRole: USER
                    whitelist:
                      - /api/users/signup
                - name: CircuitBreaker
                  args:
                    name: userServiceCircuitBreaker
                    fallbackUri: forward:/fallback/user

            # User Service Routes - ADMIN-level endpoints
            - id: admin-user-service
              uri: lb://user-service
              predicates:
                - Path=/api/admin/users/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: JwtAuthentication
                  args:
                    requiredRole: ADMIN
                - name: CircuitBreaker
                  args:
                    name: userServiceCircuitBreaker
                    fallbackUri: forward:/fallback/user

            # Product Service Routes - File resource
            - id: product-service-files
              uri: lb://product-service
              predicates:
                - Path=/product/files/**
              filters:
                - RewritePath=/product/files/(?<segment>.*), /files/${segment}

            # Product Service Routes - ADMIN-level endpoints
            - id: admin-product-service
              uri: lb://product-service
              predicates:
                - Path=/api/admin/products/**,/api/admin/categories/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: JwtAuthentication
                  args:
                    requiredRole: ADMIN
                - name: CircuitBreaker
                  args:
                    name: productServiceCircuitBreaker
                    fallbackUri: forward:/fallback/product

            # Catalog Service Routes - USER-level endpoints
            - id: catalog-service
              uri: lb://catalog-service
              predicates:
                - Path=/api/catalog/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: CircuitBreaker
                  args:
                    name: catalogServiceCircuitBreaker
                    fallbackUri: forward:/fallback/catalog

            # Order Service Routes - USER-level endpoints
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/orders/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: JwtAuthentication
                  args:
                    requiredRole: USER
                - name: CircuitBreaker
                  args:
                    name: orderServiceCircuitBreaker
                    fallbackUri: forward:/fallback/order

            # Order Service Routes - ADMIN-level endpoints
            - id: admin-order-service
              uri: lb://order-service
              predicates:
                - Path=/api/admin/orders/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: JwtAuthentication
                  args:
                    requiredRole: ADMIN
                - name: CircuitBreaker
                  args:
                    name: orderServiceCircuitBreaker
                    fallbackUri: forward:/fallback/order

            # Payment Service Routes - USER-level endpoints
            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/payments/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: JwtAuthentication
                  args:
                    requiredRole: USER
                - name: CircuitBreaker
                  args:
                    name: paymentServiceCircuitBreaker
                    fallbackUri: forward:/fallback/payment


          # Global CORS Configuration
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: "*"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: false


