spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Auth Service Routes - USER-level endpoints
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: JwtAuthentication
                  args:
                    requiredRole: USER
                    whitelist:
                      - /api/auth/login
                      - /api/auth/refresh
                - name: CircuitBreaker
                  args:
                    name: authServiceCircuitBreaker
                    fallbackUri: forward:/fallback/auth
            
            # Auth Service Routes - ADMIN-level endpoints
            - id: admin-auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/admin/auth/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: JwtAuthentication
                  args:
                    requiredRole: ADMIN
                - name: CircuitBreaker
                  args:
                    name: authServiceCircuitBreaker
                    fallbackUri: forward:/fallback/auth
    
            # User Service Routes
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - name: CircuitBreaker
                  args:
                    name: userServiceCircuitBreaker
                    fallbackUri: forward:/fallback/user

          # Global CORS Configuration
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: "*"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: false


