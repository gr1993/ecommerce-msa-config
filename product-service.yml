logging:
  level:
    com.example.productservice.global.service.outbox.OutboxEventScheduler: WARN

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/product_service?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: '{cipher}b03f74a3e1c8e958180eb2381c047a717e58d4e35b315d0e0985aa8c1dec7ad4' # 123123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9091,localhost:9092,localhost:9094}
    consumer:
      group-id: product-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: false
      max-poll-records: 10
      properties:
        # 역직렬화할 때 신뢰할 패키지 지정
        spring.json.trusted.packages: "com.example.*"
        spring.json.type.mapping: >
          orderCreatedEvent:com.example.productservice.consumer.event.OrderCreatedEvent,
          orderCancelledEvent:com.example.productservice.consumer.event.OrderCancelledEvent,
          paymentCancelledEvent:com.example.productservice.consumer.event.PaymentCancelledEvent

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        acks: all
        enable.idempotence: true
        spring.json.type.mapping: >
          productCreatedEvent:com.example.productservice.product.domain.event.ProductCreatedEvent,
          productUpdatedEvent:com.example.productservice.product.domain.event.ProductUpdatedEvent,
          categoryCreatedEvent:com.example.productservice.category.domain.event.CategoryCreatedEvent,
          categoryDeletedEvent:com.example.productservice.category.domain.event.CategoryDeletedEvent,
          categoryUpdatedEvent:com.example.productservice.category.domain.event.CategoryUpdatedEvent,
          keywordCreatedEvent:com.example.productservice.product.domain.event.KeywordCreatedEvent,
          keywordDeletedEvent:com.example.productservice.product.domain.event.KeywordDeletedEvent,
          stockRejectedEvent:com.example.productservice.product.domain.event.StockRejectedEvent

springwolf:
  docket:
    base-package: com.example.productservice.global.service
  plugin:
    kafka:
      publishing:
        enabled: true
        producer:
          bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9091,localhost:9092,localhost:9094}
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
          properties:
            acks: all
            enable.idempotence: true
            spring.json.type.mapping: >
              productCreatedEvent:com.example.productservice.product.domain.event.ProductCreatedEvent,
              productUpdatedEvent:com.example.productservice.product.domain.event.ProductUpdatedEvent,
              categoryCreatedEvent:com.example.productservice.category.domain.event.CategoryCreatedEvent,
              categoryDeletedEvent:com.example.productservice.category.domain.event.CategoryDeletedEvent,
              categoryUpdatedEvent:com.example.productservice.category.domain.event.CategoryUpdatedEvent,
              keywordCreatedEvent:com.example.productservice.product.domain.event.KeywordCreatedEvent,
              keywordDeletedEvent:com.example.productservice.product.domain.event.KeywordDeletedEvent

