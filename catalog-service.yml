spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      
  elasticsearch:
    uris: ${ELASTICSEARCH_HOST:localhost}:9200

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9091,localhost:9092,localhost:9094}
    consumer:
      group-id: catalog-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: false
      max-poll-records: 10
      properties:
        # 역직렬화할 때 신뢰할 패키지 지정
        spring.json.trusted.packages: "com.example.*"
        spring.json.type.mapping: >
          productCreatedEvent:com.example.catalogservice.consumer.event.ProductCreatedEvent,
          productUpdatedEvent:com.example.catalogservice.consumer.event.ProductUpdatedEvent
    producer: # (DLQ 전송용)
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        acks: all
        enable.idempotence: true

springwolf:
  docket:
    base-package: com.example.catalogservice.consumer

product-service:
  url: ""